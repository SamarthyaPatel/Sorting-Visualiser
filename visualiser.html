<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="bars.png">
</head>
<body class="container">
    <header>
        <h3 class="text-center mt-5 fw-bold" style="align-items: baseline; user-select: none;"><i class="fa fa-quote-left"></i> Sorting Visualiser <i class="fa fa-quote-right"></i></h3>
        <br>
    </header>

    <main class="display my-4">
        <div class="bars d-flex mb-2" id="bars"></div>
        <div class="array_Board d-flex" id="array_Board"></div>

        <div class="controller text-center">
            <div class="group">
                <button class="btn btn-light" id="generate_Button">Generate</button>
                <select class="btn item" id="algorithms">
                    <option value="bubble">Bubble</option>
                    <option value="selection">Selection</option>
                    <option value="merge">Merge</option>
                    <option value="quick">Quick</option>
                </select>
            </div>
            <div class="group">
                <label class="btn" id="speedLabel" style="cursor:none;">Speed x1.0</label>
                <input class="item" type="range" min="1" max="3" step="0.5" value="1" name="speed" id="speed">
            </div>
            <div class="group text-center">
                <button class="one btn btn-light" id="finish">Finish</button> 
                <button class="one btn btn-light" id="sort">Sort</button> 
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
